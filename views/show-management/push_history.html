
    <div class="panel">
        <div class="panel-heading">推送历史</div>
        <div class="panel-body">
            <form action="/push/getpushrecordlist" id="searchForm2" method="get" class="form-inline">
                <div class="form-group">
                    <input name="Content"  type="text" class="form-control" placeholder="请输入推送内容" style="width: 250px;" >
                </div>
                <button id="searchBtn" type="submit" class="btn btn-info">搜索</button>
            </form>
            <hr>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th style="width: 300px">推送时间</th>
                        <th style="width: 300px">推送标题</th>
                        <th style="width: 800px">推送内容</th>
                        <th style="width: auto">已读/未读</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                {{range $k, $pushRecord := .pushRecordList}}
                    <tr>
                        <td>{{$pushRecord.CreateTime.Format "2006-01-02 15:04:05"}}</td>
                        <td>{{$pushRecord.Title}}</td>
                        <td>{{$pushRecord.Content}}</td>
                        <td>5000000/100000</td>
                        <td>
                            <a href="/push/getpushinfo?id={{$pushRecord.Id}}" class="skip1">查看</a>
                        </td>
                    </tr>
                {{end}}
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="7">
                            <div class="fl">
                                <div class="pagination">总共{{.count}}条</div>
                            </div>
                            <div class="fl">
                                <div class="pagination" id="pagination2" data-url="" currentPage="{{.pageNum}}" pageCount="{{.pageCount}}"></div>
                                <script type="text/javascript">
                                    $(function () {
                                        $("#pagination2").my_page("#searchForm2");
                                    });
                                </script>
                            </div>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>




<script type="text/javascript">



$(function(){


    if(window.sessionStorage.push_text){
        $('#push_text').val(window.sessionStorage.push_text);
    }


});



</script>
