
<div class="panel">
    <div class="panel-heading" style="padding-bottom: 50px;">
        <strong class="pull-left" style="line-height: 35px;">渠道结算</strong>
        <div class="pull-right">
            <form action="" id="searchForm2" method="get" class="form-inline">
                <select name="product_name" id="product_name" class="form-control" style="width: 200px;">
                    <option value="0">代理产品名称</option>
                </select>&nbsp;&nbsp;
                <select name="agent_name" id="agent_name" class="form-control" style="width: 200px;">
                    <option value="0">下级代理商名称</option>
                </select>&nbsp;&nbsp;
                <input name="startTime" id="startDate" class="Wdate input-small form-control" value="" type="text"
                   onFocus="var endDate=$dp.$('endDate');WdatePicker({dateFmt:'yyyy-MM-dd',
                               onpicked:function(){endDate.focus();},maxDate:'#F{$dp.$D(\'endDate\')}'})"
                />&nbsp;&nbsp;-&nbsp;
                <input name="endTime" id="endDate" class="Wdate input-small form-control" type="text"
                   onFocus="WdatePicker({dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'startDate\')}'})"
                   value="{{.end_time}}"/>
                <button id="settlement" type="button" class="btn btn-info skip">结算</button>
            </form>
        </div>
    </div>
    <div class="panel-body">
        <table class="table table-hover table-striped table_thead_fixed">
            <thead>
                <tr>
                    <th>日期</th>
                    <th>注册用户</th>
                    <th>申请用户</th>
                    <th>授信用户</th>
                    <th>申请借款用户</th>
                    <th>放款用户</th>
                    <th>放款金额</th>
                    <th class="text-center">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2017-05-22</td>
                    <td>888</td>
                    <td>888</td>
                    <td>888</td>
                    <td>888</td>
                    <td>888</td>
                    <td>888元</td>
                    <td class="text-center">
                        <a class="skip1 modify_data" href="javascript:;">修改数据</a>&nbsp;&nbsp;
                        <a class="skip1 check_detail" href="javascript:;">查看明细</a>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="8">
                        <div class="fl">
                            <div class="pagination"> 每页{{.pageSize}}条,总共{{.detailedDataCount}}条</div>
                        </div>
                        <div class="fl">
                            <div class="pagination" id="pagination" data-url="" currentPage="{{.pageNum}}" pageCount="{{.pageCount}}"></div>
                            <script type="text/javascript">
                                $(function () {
                                    $("#pagination").my_page();
                                });
                            </script>
                        </div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
